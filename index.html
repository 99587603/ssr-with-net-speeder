

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Build on top of Pure.">

    <title>Arukas Share Shadowsocks</title>
    <link rel="stylesheet" href="https://fonts.lug.ustc.edu.cn/css?family=Raleway:200">
    <link href="//cdn.bootcss.com/pure/0.6.0/pure-min.css" rel="stylesheet" />
    <link href="css.css" rel="stylesheet" />
</head>
<body>

    <div id="main">
        <div class="header">
            <h2>Arukas Share Shadowsocks</h2>
        </div>
        <div class="content">
            <p>
				博客地址：<a href="http://51.ruyo.net/p/2058.html">RUYO.net</a> &nbsp;
				开源地址：<a href="https://github.com/malaohu/ssr-with-net-speeder/tree/arukas">Github</a>
				
            </p>
            <div class="pure-form pure-form-stacked">
                <fieldset>
                    <legend>节点信息</legend>

                    <% for(var i=0;i <data.length; i++) { %>
                    <div class="pure-g">
                        <div class="pure-u-1-1">
                            <pre class="code" data-language="html"><%=JSON.stringify(data[i])%></pre>
                        </div>
                    </div>
                    <% } %>
				</fieldset>
			</div>
                 
        </div>
        <div class="footer">
            <div class="legal pure-g">
                <div class="pure-u-1 u-sm-1-2">
                    <p class="legal-license">
                        技术支持: <a href="http://51.ruyo.net">如有乐享</a>
                        <br>
                        This site is built with &lt;3 using Pure v0.6.0
                    </p>
                </div>

                <div class="pure-u-1 u-sm-1-2">
                    <ul class="legal-links">
                    </ul>

                    <p class="legal-copyright">
                        © 2016 RUYO.net! Inc. All rights reserved.
                    </p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
